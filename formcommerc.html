<!DOCTYPE html>

<html>

<head>

    <meta charset='utf-8'>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>formcommerc</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fomcommerc.css">
</head>

<body>

    <h1>Informar Dados Cadastrais</h1>

    <form class="row g-3">

        <div class="col-md-4">
            <label for="inputZip" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          

        <div class="col-md-4">
            <label for="inputZip" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="Telefone">
          </div>
          
          <div class="col-md-4">
            <label for="inputZip" class="form-label">Email</label>
            <input type="text" class="form-control" id="Email">
          </div>

          <div class="col-md-4">
            <label for="inputZip" class="form-label">Data de Nascimento</label>
            <input type="text" class="form-control" id="Data de Nascimento">
          </div>

          <div class="col-md-4">
            <label for="inputZip" class="form-label">CPF</label>
            <input type="text" class="form-control" id="CPF">
          </div>

          <div class="col-md-4">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>

        <div class="col-6">
          <label for="inputAddress" class="form-label"> Endereco</label>
          <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco">
        </div>

        <div class="col-4">
          <label for="inputAddress" class="form-label"> Numero</label>
          <input type="text" class="form-control" id="numero" placeholder="1234">
        </div>

        <div class="col-md-2">
            <label for="inputZip" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="Complemento">
          </div>

        <div class="col-4">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro">
        </div>

        <div class="col-md-4">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input type="text" class="form-control" id="Estado">
        </div>

        <div class="col-md-4">
            <label for="inputZip" class="form-label">Senha</label>
            <input type="text" class="form-control" id="Senha">
          </div>

          <div class="col-md-4">
            <label for="inputZip" class="form-label">Confirmar Senha</label>
            <input type="text" class="form-control" id="confirmar Senha">
          </div>  
          <div >
            <button type="submit" class="btn btn-secondary">Cadastrar</button>
          </div>
      </form>
      
<script type="text/javascript" src="./formcommerc.js"></script>
</body>
</html>
